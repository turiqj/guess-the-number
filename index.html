	<script>
        //let num = Math.floor(Math.random() * 11);
        //Math.floor(Math.random() * 10) + 1

        let num = Math.floor(Math.random() * 10) + 1;

        let guess = prompt("guess a number between 1 and 10");

        let gotIt = false;//sets the loop - if true, break out the loop

        let counter = 0; //keep track of th number guesses

        let feedback = ""; //output to user

        let timeTimes = "times";//the plural form of time

        while(gotIt == false){
            counter++;
            if(num == guess){//got it, break the loop!
                alert("Got it!");
                gotIt = true;//break the loop

            }else if(num > guess){//too low!
                // alert("higher!");
                guess = prompt("higher!");

            }else{//too high!
                //alert("lower")
                guess = prompt ("lower!");


            }
            
        }

        if(counter == 1){//deals with singular
                timeTimes = "time";
        }


        feedback = "you got it! the correct number was " + num;
        feedback += "you guessed" + counter + " " + timeTimes

        alert(feedback);
        
	</script>
</body>
